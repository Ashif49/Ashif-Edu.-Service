  <style>
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      padding: 30px 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
      animation: fadeInDown 1s ease;
    }
    select {
      padding: 12px 18px;
      margin: 10px;
      border-radius: 12px;
      font-size: 1rem;
      border: 2px solid #ccc;
      max-width: 400px;
      width: 100%;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .chapter-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      margin-top: 30px;
      width: 100%;
      max-width: 1000px;
      animation: fadeIn 1s ease-in-out;
    }
    .chapter {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      transform: translateY(20px);
      animation: slideUp 0.5s ease forwards;
    }
    .chapter h3 {
      margin: 0 0 15px;
      font-size: 1.2rem;
      color: #333;
    }
    .chapter button {
      padding: 10px 15px;
      margin: 5px 0;
      border: none;
      border-radius: 10px;
      font-size: 0.9rem;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .view-btn {
      background-color: #00b894;
    }
    .view-btn:hover {
      background-color: #019875;
    }
    .download-btn {
      background-color: #0984e3;
    }
    .download-btn:hover {
      background-color: #0872c4;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      select {
        font-size: 0.95rem;
      }
      .chapter h3 {
        font-size: 1rem;
      }
    }
  </style>

    const streamSelect = document.getElementById('streamSelect');

    streamSelect.addEventListener('change', () => {

      subjectSelect.disabled = !selected;
      if (selected) {

          const opt = document.createElement('option');
          opt.value = sub;
          opt.textContent = sub;
          subjectSelect.appendChild(opt);
        });
      }
    });

    subjectSelect.addEventListener('change', () => {
      chapterContainer.innerHTML = '';
      const subject = subjectSelect.value;
      if (subject && notesData[subject]) {
        notesData[subject].forEach((chapter, index) => {
          const { view, download } = pdfLinks(subject, chapter);
          const div = document.createElement('div');
          div.className = 'chapter';
          div.style.animationDelay = `${index * 100}ms`;
          div.innerHTML = `
            <h3>${chapter}</h3>
            <button class="view-btn" onclick="window.open('${view}', '_blank')">View</button>
            <button class="download-btn" onclick="window.location.href='${download}'">Download</button>
