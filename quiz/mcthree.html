<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script>
		
	
	const quizData = [
     {
    question: "What does Hari's daily routine reflect about his character?",
    a: "He is lazy but lucky",
    b: "He is disciplined and hardworking",
    c: "He is opportunistic and clever",
    d: "He is unaware of his surroundings",
    correct: "b",
  },
  {
    question: "Which element of realism is most evident in Hari’s life?",
    a: "Heroic struggle",
    b: "Tragic romance",
    c: "Everyday survival and marginalization",
    d: "Political ambition",
    correct: "c",
  },
  {
    question: "What was the symbolic significance of the corner before the incident?",
    a: "A political meeting spot",
    b: "A place for common people to thrive",
    c: "A historically important landmark",
    d: "A religious shrine",
    correct: "b",
  },
  {
    question: "Why does Narayan emphasize the name 'Martyr’s Corner' being painted in bold letters?",
    a: "To attract tourists",
    b: "To highlight state-sponsored memory",
    c: "To celebrate Hari",
    d: "To mark a government office",
    correct: "b",
  },
  {
    question: "How does the crowd’s behavior during the procession contrast with their later reverence?",
    a: "They were calm during both moments",
    b: "They were chaotic first, then passive",
    c: "They were helpful then forgetful",
    d: "They protested violently later",
    correct: "b",
  },
  {
    question: "How is the irony deepened when the corner becomes a site of national reverence?",
    a: "Hari gets a job at the memorial",
    b: "The real cause of the fight is hidden",
    c: "The one who benefited most lost everything",
    d: "The politician dies there too",
    correct: "c",
  },
  {
    question: "Why is Hari's economic loss more than just financial in the story?",
    a: "It is also an emotional and social displacement",
    b: "It leads to legal problems",
    c: "It causes a family rift",
    d: "He loses citizenship benefits",
    correct: "a",
  },
  {
    question: "What broader societal issue does the story critique?",
    a: "Urban pollution",
    b: "Religious intolerance",
    c: "Neglect of the working class",
    d: "Child labor",
    correct: "c",
  },
  {
    question: "Which of the following best describes Hari's attitude after losing the spot?",
    a: "Vengeful and angry",
    b: "Accepting but disappointed",
    c: "Revengeful and cunning",
    d: "Determined to fight back",
    correct: "b",
  },
  {
    question: "What theme can be drawn from Hari’s invisibility to those in power?",
    a: "The individual matters more than the state",
    b: "Democracy is inclusive",
    c: "Ordinary lives are dispensable in political narratives",
    d: "The poor control politics silently",
    correct: "c",
  },
  {
    question: "What literary strategy is used when Hari’s corner becomes ‘Martyr’s Corner’?",
    a: "Oxymoron",
    b: "Irony",
    c: "Hyperbole",
    d: "Foreshadowing",
    correct: "b",
  },
  {
    question: "How does Narayan depict the relationship between memory and power?",
    a: "Power preserves all memories",
    b: "Memories are used to suppress others",
    c: "Memory is personal and unaffected by power",
    d: "Power often shapes and distorts memory",
    correct: "d",
  },
  {
    question: "What is most tragic about the transformation of the corner into a memorial?",
    a: "It made the area dirty",
    b: "It turned into a business hub",
    c: "It erased the existence of people like Hari",
    d: "It reduced traffic flow",
    correct: "c",
  },
  {
    question: "What message about politics does Narayan subtly deliver through the story?",
    a: "It unites everyone",
    b: "It uplifts the poor",
    c: "It often forgets the very people it affects",
    d: "It empowers snack vendors",
    correct: "c",
  },
  {
    question: "How does the story depict the transience of fame or memory?",
    a: "Hari becomes a national figure",
    b: "The martyr is later exposed as a criminal",
    c: "The site is remembered but the people involved are forgotten",
    d: "It turns into a theme park",
    correct: "c",
  },
  {
    question: "Which aspect of the story reveals bureaucratic hypocrisy?",
    a: "Quick action against criminals",
    b: "Immediate compensation to Hari",
    c: "Erecting memorials while ignoring victims of policy",
    d: "Free snacks for everyone",
    correct: "c",
  },
  {
    question: "What kind of criticism does the story level at public memory?",
    a: "That it’s sacred",
    b: "That it’s democratic",
    c: "That it’s selective and convenient",
    d: "That it’s historically accurate",
    correct: "c",
  },
  {
    question: "Why does the story not name the martyr?",
    a: "Because he wasn’t real",
    b: "To symbolize the anonymity of political tools",
    c: "Out of respect",
    d: "To avoid legal issues",
    correct: "b",
  },
  {
    question: "How does Narayan balance satire and sympathy?",
    a: "He mocks everyone equally",
    b: "He sympathizes with politicians more",
    c: "He critiques systems while showing compassion for individuals",
    d: "He avoids emotional tones",
    correct: "c",
  },
  {
    question: "What makes 'The Martyr’s Corner' a story of quiet protest?",
    a: "It ends with a riot",
    b: "Hari refuses to speak to the media",
    c: "The narrative subtly shows injustice without violent outcry",
    d: "The martyr speaks from the grave",
    correct: "c",
  }
]
;

const quiz = document.getElementById('quiz')
const answerEls = document.querySelectorAll('.answer')
const questionEl = document.getElementById('question')
const a_text = document.getElementById('a_text')
const b_text = document.getElementById('b_text')
const c_text = document.getElementById('c_text')
const d_text = document.getElementById('d_text')

const submitBtn = document.getElementById('submit')

let currentQuiz = 0
let score = 0
let userAnswers = [];



loadQuiz()

function loadQuiz() {
    deselectAnswers()

    const currentQuizData = quizData[currentQuiz]

    questionEl.innerText = currentQuizData.question
    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c
    d_text.innerText = currentQuizData.d


}



function deselectAnswers() {
    answerEls.forEach(answerEl => answerEl.checked = false)
}

function getSelected() {
    let answer

    answerEls.forEach(answerEl => {
        if(answerEl.checked) {
            answer = answerEl.id
        }
    })

    return answer
}

submitBtn.addEventListener('click', () => {
    const answer = getSelected();

    if (answer) {
        const currentData = quizData[currentQuiz];
        userAnswers.push({
            question: currentData.question,
            selected: answer,
            correct: currentData.correct,
            options: {
                a: currentData.a,
                b: currentData.b,
                c: currentData.c,
                d: currentData.d
            }
        });

        if (answer === currentData.correct) {
            score++;
        }

        currentQuiz++;

        if (currentQuiz < quizData.length) {
            loadQuiz();
        } else {
            showResults();
        }
    }
});

function showResults() {
    let resultHTML = `<h2>You answered ${score}/${quizData.length} questions correctly</h2><br><div class="results">`;

    userAnswers.forEach((entry, index) => {
        const isCorrect = entry.selected === entry.correct;
        resultHTML += `
            <div class="question-block" style="margin-bottom: 20px;">
                <h3>Q${index + 1}: ${entry.question}</h3>
                <p>Your Answer: <strong style="color: ${isCorrect ? 'green' : 'red'}">${entry.options[entry.selected]}</strong></p>
                ${!isCorrect ? `<p>Correct Answer: <strong style="color: green">${entry.options[entry.correct]}</strong></p>` : ''}
            </div>
        `;
    });

    resultHTML += `<button onclick="location.reload()">Reload</button></div>`;
    quiz.innerHTML = resultHTML;
}
	
	</script>
  </body>
</html>
