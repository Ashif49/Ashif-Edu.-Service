<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script>
		
	
	const quizData = [
     {
    question: "Who is the main character in 'The Martyr’s Corner'?",
    a: "Hari",
    b: "Ramu",
    c: "Shankar",
    d: "Ranga",
    correct: "a",
  },
  {
    question: "What was Hari’s occupation?",
    a: "Tea seller",
    b: "Newspaper vendor",
    c: "Snack vendor",
    d: "Coolie",
    correct: "c",
  },
  {
    question: "Where did Hari usually sell his snacks?",
    a: "In front of a school",
    b: "Beside a cinema hall",
    c: "At a busy street corner",
    d: "Near a hospital",
    correct: "c",
  },
  {
    question: "What kind of snacks did Hari sell?",
    a: "Puris and chutney",
    b: "Samosas and tea",
    c: "Chips and cold drinks",
    d: "Biscuits and milk",
    correct: "a",
  },
  {
    question: "Why did Hari have to vacate his usual spot?",
    a: "Due to road construction",
    b: "Because of a political procession",
    c: "He got into a fight",
    d: "The police ordered him",
    correct: "b",
  },
  {
    question: "What happened during the procession?",
    a: "It rained",
    b: "There was a violent clash",
    c: "A speaker fainted",
    d: "People got free food",
    correct: "b",
  },
  {
    question: "What title was given to the street corner after the incident?",
    a: "Independence Square",
    b: "Liberty Junction",
    c: "Martyr’s Corner",
    d: "Freedom Street",
    correct: "c",
  },
  {
    question: "Why was the corner named 'Martyr’s Corner'?",
    a: "A protestor died there",
    b: "It was renamed by politicians",
    c: "It was a historic site",
    d: "Hari gave it the name",
    correct: "a",
  },
  {
    question: "How did the new name affect Hari?",
    a: "He became popular",
    b: "He got a bigger stall",
    c: "He lost his selling spot",
    d: "He was arrested",
    correct: "c",
  },
  {
    question: "What did Hari do after losing his spot?",
    a: "He started begging",
    b: "He opened a shop",
    c: "He moved to another location",
    d: "He went back to his village",
    correct: "c",
  },
  {
    question: "How did people respond to the new name of the corner?",
    a: "They were confused",
    b: "They worshipped it",
    c: "They forgot the name quickly",
    d: "They accepted it with reverence",
    correct: "d",
  },
  {
    question: "Which city is 'The Martyr’s Corner' set in?",
    a: "Malgudi",
    b: "Madurai",
    c: "Delhi",
    d: "Bombay",
    correct: "a",
  },
  {
    question: "What does the story mainly highlight?",
    a: "Political unity",
    b: "Social justice",
    c: "The struggles of the common man",
    d: "Religious reform",
    correct: "c",
  },
  {
    question: "Why was Hari’s business successful?",
    a: "He had many workers",
    b: "He used high-end ingredients",
    c: "His spot attracted many customers",
    d: "He bribed the authorities",
    correct: "c",
  },
  {
    question: "What was the irony in the story?",
    a: "Hari became rich",
    b: "Hari lost his livelihood in the name of patriotism",
    c: "Hari joined politics",
    d: "Hari owned the corner",
    correct: "b",
  },
  {
    question: "Who was responsible for Hari's loss of his corner?",
    a: "The police",
    b: "The crowd",
    c: "The political leaders",
    d: "A martyr’s family",
    correct: "c",
  },
  {
    question: "How did Hari feel about losing the corner?",
    a: "Indifferent",
    b: "Happy",
    c: "Bitter and sad",
    d: "Angry at himself",
    correct: "c",
  },
  {
    question: "Did Hari receive any compensation for his loss?",
    a: "Yes, from the government",
    b: "Yes, from a charity",
    c: "No",
    d: "Only food coupons",
    correct: "c",
  },
  {
    question: "What kind of tone does R.K. Narayan use in the story?",
    a: "Mocking and rude",
    b: "Sarcastic yet empathetic",
    c: "Violent and dramatic",
    d: "Romantic and dreamy",
    correct: "b",
  },
  {
    question: "Which of the following best describes the theme of the story?",
    a: "Tradition vs modernity",
    b: "Individual vs society",
    c: "Sacrifice vs recognition",
    d: "Progress vs loss",
    correct: "d",
  }
]
;

const quiz = document.getElementById('quiz')
const answerEls = document.querySelectorAll('.answer')
const questionEl = document.getElementById('question')
const a_text = document.getElementById('a_text')
const b_text = document.getElementById('b_text')
const c_text = document.getElementById('c_text')
const d_text = document.getElementById('d_text')

const submitBtn = document.getElementById('submit')

let currentQuiz = 0
let score = 0

loadQuiz()

function loadQuiz() {
    deselectAnswers()

    const currentQuizData = quizData[currentQuiz]

    questionEl.innerText = currentQuizData.question
    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c
    d_text.innerText = currentQuizData.d


}

function deselectAnswers() {
    answerEls.forEach(answerEl => answerEl.checked = false)
}

function getSelected() {
    let answer

    answerEls.forEach(answerEl => {
        if(answerEl.checked) {
            answer = answerEl.id
        }
    })

    return answer
}

submitBtn.addEventListener('click', () => {
    const answer = getSelected()
    
    if(answer) {
        if(answer === quizData[currentQuiz].correct) {
            score++
        }

        currentQuiz++

        if(currentQuiz < quizData.length) {
            loadQuiz()
        } else {
            quiz.innerHTML = `
                <h2>You answered ${score}/${quizData.length} questions correctly</h2>

                <button onclick="location.reload()">Reload</button>
            `
        }
    }
})
	
	
	</script>
  </body>
</html>
