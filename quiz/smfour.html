<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script>
		
	
	const quizData = [
{
    question: "How does the speaker describe the place he has descended into?",
    a: "A bright valley",
    b: "A dreamless sleep",
    c: "A tunnel of ancient horror",
    d: "Hellish underworld",
    correct: "d"
  },
  {
    question: "Which figure of speech dominates the line: 'Foreheads of men have bled where no wounds were'?",
    a: "Alliteration",
    b: "Irony",
    c: "Metaphor",
    d: "Oxymoron",
    correct: "c"
  },
  {
    question: "What is the purpose of the encounter between the speaker and the stranger?",
    a: "To express patriotism",
    b: "To illustrate personal victory",
    c: "To explore the emotional cost of war",
    d: "To question loyalty",
    correct: "c"
  },
  {
    question: "What theme is conveyed through the soldier's lament about unfulfilled potential?",
    a: "Honor",
    b: "Lost youth and wasted sacrifice",
    c: "Family ties",
    d: "Revenge",
    correct: "b"
  },
  {
    question: "Why is the poetic structure of heroic couplets ironic in this context?",
    a: "They usually convey harmony, here used to narrate horror",
    b: "They represent chivalric code",
    c: "They enhance romantic tone",
    d: "They suggest epic bravery",
    correct: "a"
  },
  {
    question: "The phrase 'I am the enemy you killed, my friend' is an example of:",
    a: "Satire",
    b: "Oxymoron",
    c: "Paradox and irony",
    d: "Hyperbole",
    correct: "c"
  },
  {
    question: "What literary effect does Owen achieve by contrasting sleep and death?",
    a: "He glorifies sleep as an escape",
    b: "He suggests sleep and death are indistinguishable",
    c: "He mocks soldiers’ laziness",
    d: "He represents dreams as illusions",
    correct: "b"
  },
  {
    question: "What poetic device is used in 'Let us sleep now'?",
    a: "Onomatopoeia",
    b: "Euphemism for death",
    c: "Apostrophe",
    d: "Alliteration",
    correct: "b"
  },
  {
    question: "The line 'Courage was mine, and I had mystery' implies:",
    a: "Soldiers were unaware of their cause",
    b: "The speaker had faith in mysticism",
    c: "War stripped away understanding",
    d: "Inner strength and poetic purpose",
    correct: "d"
  },
  {
    question: "The mention of 'blood' and 'tears' throughout the poem signifies:",
    a: "Victory and celebration",
    b: "Suffering and futility",
    c: "Hope and transformation",
    d: "Peace and resolution",
    correct: "b"
  },
  {
    question: "Which of the following best reflects Owen’s purpose in writing 'Strange Meeting'?",
    a: "To stir soldiers to fight better",
    b: "To promote nationalism",
    c: "To denounce war and evoke shared humanity",
    d: "To mourn lost leaders",
    correct: "c"
  },
  {
    question: "What narrative technique is central to the poem’s impact?",
    a: "Epistolary style",
    b: "Linear progression",
    c: "Dialogic monologue in afterlife",
    d: "Chorus and repetition",
    correct: "c"
  },
  {
    question: "Why does the speaker’s enemy appear sympathetic?",
    a: "He seeks revenge",
    b: "He feels regret, not hate",
    c: "He hopes to return to life",
    d: "He commands the underworld",
    correct: "b"
  },
  {
    question: "Which of these words best describe the tone of the poem?",
    a: "Celebratory and proud",
    b: "Detached and comic",
    c: "Somber and introspective",
    d: "Angry and vengeful",
    correct: "c"
  },
  {
    question: "Why does Owen set the poem in a surreal afterlife?",
    a: "To create suspense",
    b: "To evoke Christian salvation",
    c: "To transcend realism and show war’s spiritual toll",
    d: "To mimic Dante’s Inferno",
    correct: "c"
  },
  {
    question: "What is the symbolic function of 'sleep' at the poem’s end?",
    a: "Peaceful forgetfulness",
    b: "Spiritual punishment",
    c: "Healing through dreams",
    d: "Metaphor for permanent death",
    correct: "d"
  },
  {
    question: "The stranger’s interrupted life implies what criticism?",
    a: "Soldiers weren’t trained enough",
    b: "War robs people of their creative futures",
    c: "Leadership failed",
    d: "Victory was never certain",
    correct: "b"
  },
  {
    question: "Owen’s use of 'Hell' in the poem differs from religious use because:",
    a: "It is imagined as a battlefield",
    b: "It contains both enemies and peace",
    c: "It offers insight, not punishment",
    d: "All of the above",
    correct: "d"
  },
  {
    question: "What makes the enemy a 'friend' in the poem?",
    a: "They are both poets",
    b: "They understand each other’s fate and pain",
    c: "They fight together",
    d: "They once met in training",
    correct: "b"
  },
  {
    question: "The entire poem can be viewed as:",
    a: "A dream",
    b: "An elegy of empathy and shared doom",
    c: "A call for revenge",
    d: "A vision of the future",
    correct: "b"
  }
]
;

const quiz = document.getElementById('quiz')
const answerEls = document.querySelectorAll('.answer')
const questionEl = document.getElementById('question')
const a_text = document.getElementById('a_text')
const b_text = document.getElementById('b_text')
const c_text = document.getElementById('c_text')
const d_text = document.getElementById('d_text')

const submitBtn = document.getElementById('submit')

let currentQuiz = 0
let score = 0
let userAnswers = [];



loadQuiz()

function loadQuiz() {
    deselectAnswers()

    const currentQuizData = quizData[currentQuiz]

    questionEl.innerText = currentQuizData.question
    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c
    d_text.innerText = currentQuizData.d


}



function deselectAnswers() {
    answerEls.forEach(answerEl => answerEl.checked = false)
}

function getSelected() {
    let answer

    answerEls.forEach(answerEl => {
        if(answerEl.checked) {
            answer = answerEl.id
        }
    })

    return answer
}

submitBtn.addEventListener('click', () => {
    const answer = getSelected();

    if (answer) {
        const currentData = quizData[currentQuiz];
        userAnswers.push({
            question: currentData.question,
            selected: answer,
            correct: currentData.correct,
            options: {
                a: currentData.a,
                b: currentData.b,
                c: currentData.c,
                d: currentData.d
            }
        });

        if (answer === currentData.correct) {
            score++;
        }

        currentQuiz++;

        if (currentQuiz < quizData.length) {
            loadQuiz();
        } else {
            showResults();
        }
    }
});

function showResults() {
    let resultHTML = `<h2>You answered ${score}/${quizData.length} questions correctly</h2><br><div class="results">`;

    userAnswers.forEach((entry, index) => {
        const isCorrect = entry.selected === entry.correct;
        resultHTML += `
            <div class="question-block" style="margin-bottom: 20px;">
                <h3>Q${index + 1}: ${entry.question}</h3>
                <p>Your Answer: <strong style="color: ${isCorrect ? 'green' : 'red'}">${entry.options[entry.selected]}</strong></p>
                ${!isCorrect ? `<p>Correct Answer: <strong style="color: green">${entry.options[entry.correct]}</strong></p>` : ''}
            </div>
        `;
    });

    resultHTML += `<button onclick="location.reload()">Reload</button></div>`;
    quiz.innerHTML = resultHTML;
}
	</script>
  </body>
</html>
