<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">
      <div class="quiz-header">
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    <script>
		
	
	const quizData = [
{
    question: "Which literary technique does Owen employ to open the poem?",
    a: "Flashback",
    b: "In medias res",
    c: "Foreshadowing",
    d: "Soliloquy",
    correct: "b"
  },
  {
    question: "What function does the dream-like structure of the poem serve?",
    a: "To confuse the reader",
    b: "To glorify death",
    c: "To reflect the surreal horror of war",
    d: "To depict fantasy elements",
    correct: "c"
  },
  {
    question: "What is the rhyme scheme of 'Strange Meeting'?",
    a: "ABAB",
    b: "Free verse",
    c: "Heroic couplets (AA BB CC...)",
    d: "Terza rima",
    correct: "c"
  },
  {
    question: "How does the speaker initially react to the strange setting?",
    a: "With confusion and disinterest",
    b: "With horror and fright",
    c: "With calm detachment and curiosity",
    d: "With anger",
    correct: "c"
  },
  {
    question: "What does the dead soldier lament the most?",
    a: "His lost honor",
    b: "His country’s defeat",
    c: "The waste of youth and unrealized potential",
    d: "His family’s grief",
    correct: "c"
  },
  {
    question: "Why does the poem lack clear punctuation in places?",
    a: "To mimic stream-of-consciousness",
    b: "To allow reader interpretation",
    c: "To increase the poem’s pace",
    d: "All of the above",
    correct: "d"
  },
  {
    question: "What is the significance of the setting being underground?",
    a: "It represents death or purgatory",
    b: "It represents home",
    c: "It suggests protection",
    d: "It is a war bunker",
    correct: "a"
  },
  {
    question: "Which idea does the 'sleepers' in the poem symbolize?",
    a: "The dead soldiers awaiting judgment",
    b: "Comrades still alive",
    c: "Enemies of the poet",
    d: "Common citizens",
    correct: "a"
  },
  {
    question: "What does the phrase 'hunting wild after the wildest beauty in the world' imply?",
    a: "Soldiers chasing women",
    b: "The pursuit of glory through war",
    c: "The search for wildlife",
    d: "A literal hunting expedition",
    correct: "b"
  },
  {
    question: "What tone does the dead man adopt when speaking to the narrator?",
    a: "Boastful and arrogant",
    b: "Forgiving and reflective",
    c: "Mocking and bitter",
    d: "Detached and silent",
    correct: "b"
  },
  {
    question: "Which philosophical theme is central to the poem?",
    a: "Patriotism",
    b: "Glorification of battle",
    c: "Futility and shared suffering of war",
    d: "Freedom through sacrifice",
    correct: "c"
  },
  {
    question: "The enemy describes war as:",
    a: "A necessary evil",
    b: "An experience worth writing about",
    c: "A waste of youthful potential",
    d: "An adventure",
    correct: "c"
  },
  {
    question: "What poetic device is used in: 'Foreheads of men have bled where no wounds were'?",
    a: "Irony",
    b: "Paradox",
    c: "Metaphor for psychological trauma",
    d: "Metonymy",
    correct: "c"
  },
  {
    question: "What does the phrase 'encumbered sleepers groaned' reflect?",
    a: "Exhausted soldiers sleeping",
    b: "Men weighed down by guilt or death",
    c: "An army camp at night",
    d: "Battlefield rest",
    correct: "b"
  },
  {
    question: "What effect does the poetic structure have on the tone?",
    a: "It adds urgency",
    b: "It creates a harmonious rhythm",
    c: "It softens the emotional impact",
    d: "It emphasizes introspection and solemnity",
    correct: "d"
  },
  {
    question: "The term 'hell' in the poem refers symbolically to:",
    a: "Literal damnation",
    b: "The battlefield",
    c: "The shared space of death and realization",
    d: "Torture chambers",
    correct: "c"
  },
  {
    question: "The idea of reconciliation in the poem is symbolized by:",
    a: "The war ending",
    b: "Soldiers laying down arms",
    c: "A conversation between enemies beyond death",
    d: "A peace treaty",
    correct: "c"
  },
  {
    question: "Which lines convey Owen’s belief in the poet’s role in war?",
    a: "'I am the enemy you killed...'",
    b: "'I would have poured my spirit without stint'",
    c: "'Foreheads have bled...'",
    d: "'It seemed that out of battle I escaped'",
    correct: "b"
  },
  {
    question: "What effect does the enemy’s identity reveal have on the poem’s message?",
    a: "It introduces suspense",
    b: "It shocks the reader into empathy",
    c: "It adds poetic rhythm",
    d: "It changes the setting",
    correct: "b"
  },
  {
    question: "Ultimately, what is Owen’s goal through 'Strange Meeting'?",
    a: "To celebrate bravery",
    b: "To criticize politics",
    c: "To reveal the tragic irony of war and urge human connection",
    d: "To describe the afterlife",
    correct: "c"
  }
]
;

const quiz = document.getElementById('quiz')
const answerEls = document.querySelectorAll('.answer')
const questionEl = document.getElementById('question')
const a_text = document.getElementById('a_text')
const b_text = document.getElementById('b_text')
const c_text = document.getElementById('c_text')
const d_text = document.getElementById('d_text')

const submitBtn = document.getElementById('submit')

let currentQuiz = 0
let score = 0
let userAnswers = [];



loadQuiz()

function loadQuiz() {
    deselectAnswers()

    const currentQuizData = quizData[currentQuiz]

    questionEl.innerText = currentQuizData.question
    a_text.innerText = currentQuizData.a
    b_text.innerText = currentQuizData.b
    c_text.innerText = currentQuizData.c
    d_text.innerText = currentQuizData.d


}



function deselectAnswers() {
    answerEls.forEach(answerEl => answerEl.checked = false)
}

function getSelected() {
    let answer

    answerEls.forEach(answerEl => {
        if(answerEl.checked) {
            answer = answerEl.id
        }
    })

    return answer
}

submitBtn.addEventListener('click', () => {
    const answer = getSelected();

    if (answer) {
        const currentData = quizData[currentQuiz];
        userAnswers.push({
            question: currentData.question,
            selected: answer,
            correct: currentData.correct,
            options: {
                a: currentData.a,
                b: currentData.b,
                c: currentData.c,
                d: currentData.d
            }
        });

        if (answer === currentData.correct) {
            score++;
        }

        currentQuiz++;

        if (currentQuiz < quizData.length) {
            loadQuiz();
        } else {
            showResults();
        }
    }
});

function showResults() {
    let resultHTML = `<h2>You answered ${score}/${quizData.length} questions correctly</h2><br><div class="results">`;

    userAnswers.forEach((entry, index) => {
        const isCorrect = entry.selected === entry.correct;
        resultHTML += `
            <div class="question-block" style="margin-bottom: 20px;">
                <h3>Q${index + 1}: ${entry.question}</h3>
                <p>Your Answer: <strong style="color: ${isCorrect ? 'green' : 'red'}">${entry.options[entry.selected]}</strong></p>
                ${!isCorrect ? `<p>Correct Answer: <strong style="color: green">${entry.options[entry.correct]}</strong></p>` : ''}
            </div>
        `;
    });

    resultHTML += `<button onclick="location.reload()">Reload</button></div>`;
    quiz.innerHTML = resultHTML;
}
	
	</script>
  </body>
</html>
